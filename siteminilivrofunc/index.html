<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini livro PDF</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Criar mini livro PDF</h1>
        <input type="file" id="fileInput" accept=".pdf">
        <div id="dropZone">Arraste e solte seu PDF aqui</div>
        <button id="mergeButton">Criar PDF</button>
        <a id="downloadLink" style="display: none;">Download mini livro PDF</a>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
